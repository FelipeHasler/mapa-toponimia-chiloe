name: Build & Deploy Map

on:
  push:
    paths:
      - "data/**/*.csv"          # dispara cuando cambia el CSV
      - "build_map.R"            # dispara si cambias el script
      - "scripts/**/*.R"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true  # repositorio estable de Posit

      - name: Instalar dependencias
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::readr
            any::dplyr
            any::leaflet
            any::htmlwidgets
            any::stringi
            any::fs
            any::commonmark
            any::htmltools
            any::purrr

      - name: Ejecutar script para generar mapa
        run: Rscript build_map.R

      - name: Subir sitio a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs               # carpeta con index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
